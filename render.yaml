services:
  - type: web
    name: mithran-backend
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm install --legacy-peer-deps --force && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true
    branch: main