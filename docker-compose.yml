# Mithran Platform - Complete Stack
# Frontend (Next.js) + Backend (NestJS) + CAD Engine (Python)

version: '3.8'

services:
  # Python CAD Conversion Engine
  cad-engine:
    build:
      context: ./cad-engine
      dockerfile: Dockerfile
    container_name: mithran-cad-engine
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - TMPDIR=/tmp/cad-files
    volumes:
      # Mount for development hot-reload (optional)
      - ./cad-engine:/app
      # Temporary CAD file storage for STEP/STL conversions
      - cad-temp:/tmp/cad-files
    restart: unless-stopped
    # Healthcheck is defined in Dockerfile (curl is installed)
    networks:
      - mithran-network

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mithran-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CAD_ENGINE_URL=http://cad-engine:5000
    env_file:
      - ./backend/.env
    depends_on:
      - cad-engine
    restart: unless-stopped
    networks:
      - mithran-network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mithran-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Server-side API calls (within Docker network)
      - API_URL=http://backend:4000
      # Client-side API calls (from browser)
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mithran-network

networks:
  mithran-network:
    driver: bridge

volumes:
  cad-temp:
    driver: local
